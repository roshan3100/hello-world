<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<h2>Show Different Images Depending on Browser Width</h2>
<p>Resize the browser width and the image will change at 600px and 1500px.</p>

<picture>
  <source srcset="img_smallflower.jpg" media="(max-width: 600px)">
  <source srcset="img_flowers.jpg" media="(max-width: 1500px)">
  <source srcset="flowers.jpg">
  <img src="https://magicpin.in/Guwahati/Uzan-Bazaar/Restaurant/The-Bean-Journal/store/2774b9/photos/?img=Store-Images&id=1" alt="Flowers" style="width:auto;">
</picture>

</body>
</html>
